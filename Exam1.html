<html>
    <head>
        <title>Account Setting</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript">

function newjob_1(){

    document.getElementById("NewJob").style.display="block";
document.getElementById("JobList").style.display="none";


}
function joblist_1(){
document.getElementById("JobList").style.display="block";
document.getElementById("NewJob").style.display="none";

}

 function btnsave(){
     var title_job=document.getElementById("txtJobTitle").value();
     var node_txt=document.createTextNode(title_job);
     var type=document.getElementById("JobType");
     if(type==type[0]){
       var job_design=document.getElementById("DesignJobs");
      
         var job_title=job_design.createElement("div");
         job_title.setAttribute("class","ContentRow");
         div_row= document. createElement("div");
         div_row.setAttribute("class","Row");
         job_title.appendChild( div_row);
         task_box=document.createElement("div");
         task_box.setAttribute("class","TasksBox");
         div_row.appendChild(task_box);
         span1=document.createElement("span");
         span1.setAttribute("class","JobElementTitle");
         span1.appendChild(node_txt);
         div_row.appendChild(span1);
        span2=document.createElement("span");
        span2.setAttribute("class","JobElementType");
        span2.innertext("Full Time");
        div_row.appendChild(span2);
         span3=document.createElement("span");
         span3.setAttribute("class","JobElementLocation");
         div_row.appendChild(span3);
         var location=document.getElementById("ddlJobLocation");
 var typle_location=location.value();
 span3.appendChild(typle_location);
 job_design.appendChild(job_title);



     }
     else{
        var Development_=document.getElementById("DevelopmentJobs");
        var job_title=document.createElement("div");
         job_title.setAttribute("class","ContentRow");
         div_row= document. createElement("div");
         div_row.setAttribute("class","Row");
         job_title.appendChild( div_row);
         task_box=document.createElement("div");
         task_box.setAttribute("class","TasksBox");
         div_row.appendChild(task_box);
         span1=document.createElement("span");
         span1.setAttribute("class","JobElementTitle");
         span1.appendChild(node_txt);
         div_row.appendChild(span1);
        span2=document.createElement("span");
        span2.setAttribute("class","JobElementType");
        span2.innertext("Full Time");
        div_row.appendChild(span2);
         span3=document.createElement("span");
         span3.setAttribute("class","JobElementLocation");
         div_row.appendChild(span3);
         var location=document.getElementById("ddlJobLocation");
 var typle_location=location.value();
 span3.appendChild(typle_location);
 Development_.appendChild(job_title);


     }


 }
 function cancel_1(){

    document.getElementById("JobList").style.display="block";
document.getElementById("NewJob").style.display="none";
document.getElementById("txtJobTitle").value()="";
 }
 function all(){
     document.getElementById("DesignJobs").style.display="block";
     document.getElementById("DevelopmentJobs").style.display="block";
 }
 function location_(){
var types=document.getElementById("JobLocation");
if(types.innerText=="ALL"){
    document.getElementById("DesignJobs").style.display="block";
     document.getElementById("DevelopmentJobs").style.display="block";
}

if(types.innerText=="USA"){
var ll=document.getElementsByClassName("JobElementLocation");
    for(var i=0;i<ll.length;i++){
        var x=ll.parentNode.parentNode.parentNode.style.display="block";
    }
   

}
if(types.innerText=="Jordan"){
    var ll=document.getElementsByClassName("JobElementLocation");
    for(var i=0;i<ll.length;i++){
        var x=ll.parentNode.parentNode.parentNode.style.display="block";
    }
}

 }


        </script>
    </head>
    <body>
<div class="ContentBox">
<div class="Menu">
<div class="MenuItems" onclick="newjob_1()" >
    <span class="MenuText" >New Job</span>
</div>
<div class="MenuItems"  onclick="joblist_1()" >
    <span class="MenuText"  >Job List</span>
</div>
</div>
<div class="Content" >

    <div id="NewJob" class="ContentDev">


    <div class="ContentRow">
    <span>
        Job Title
    </span>
    <div class="Row">
        <input type="text" id="txtJobTitle" />
    </div>
</div>
<div class="ContentRow">
    <span>
        Type of Job
    </span>
    <div class="Row">
        <select class="FormCountrol" id="JobType">
            <option>Design</option>
            <option>Development</option>
        </select>
    </div>
</div>
<div class="ContentRow">
    <span>
        Location
    </span>
    <div class="Row">
        <select class="FormCountrol" id="ddlJobLocation" >
            <option>USA</option>
            <option>Jordan</option>
        </select>
    </div>
</div>
<div class="actionBar">
    <div class="SaveChangesBox">
        <button class="btn ButtonSubmit" onclick="btnsave()">Save Changes</button>
    </div>
    <div class="CancelBox">
        <button class="btn btn-default"  onclick="cancel_1()">Cancel</button>
    </div>
</div>
</div>



<div id="JobList" class="ContentDev" style="display: none;">


    <div class="ContentRow">
        <span>
            Location
        </span>
        <div class="Row">
            <select class="FormCountrol" id="JobLocation" style="width: 30%;" onchange="location_()">
                <option >ALL</option>
                <option >USA</option>
                <option>Jordan</option>
            </select>
        </div>
    </div>

    <div class="SubTitleBlock">
        <span class="SubTitleText">Design</span>
    </div>
    <div id="DesignJobs">
    <div class="ContentRow">
        <div class="Row">
            <div class="TasksBox">
                <span class="JobElementTitle">Senior Graphic Designer</span>
                <span class="JobElementType">Full Time</span>
                <span class="JobElementLocation">USA</span>
            </div>
        </div>
    </div>
    <div class="ContentRow">
        <div class="Row">
            <div class="TasksBox">
                <span class="JobElementTitle">Senior Graphic Designer</span>
                <span class="JobElementType">Full Time</span>
                <span class="JobElementLocation">Jordan</span>
            </div>
        </div>
    </div>
</div>

<div class="SubTitleBlock">
    <span class="SubTitleText">Development</span>
</div>
<div id="DevelopmentJobs">
<div class="ContentRow">
    <div class="Row">
        <div class="TasksBox">
            <span class="JobElementTitle">.NET Developer</span>
            <span class="JobElementType">Full Time</span>
            <span class="JobElementLocation">Jordan</span>
        </div>
    </div>
</div>
<div class="ContentRow">
    <div class="Row">
        <div class="TasksBox">
            <span class="JobElementTitle">.NET Developer</span>
            <span class="JobElementType">Full Time</span>
            <span class="JobElementLocation">USA</span>
        </div>
    </div>
</div>
</div>

    
</div>

  
  
</div>
</div>


    </body>
</html>
